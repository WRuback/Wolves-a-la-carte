<!DOCTYPE html>
<html lang="en">
<!-- Test -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Added fontawesome - Ezequiel -->
    <script src="https://kit.fontawesome.com/05eafdd4dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Wolves a la Carte Search</title>
</head>

<body>
    <!-- Added header - Ezequiel -->
    <header>
        <nav class="navbar is-success is-spaced" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a href="#"><i class="fab fa-wolf-pack-battalion is-size-1"></i></a>
                <h1 class="navbar-item is-size-2">a La Carte</h1>
            </div>

            <div class="navbar-item has-dropdown is-hoverable pl-6 is-size-4 is-align-items-center">
                <a class="nav-link">
                    Favorite Recipes
                </a>

                <div class="navbar-dropdown" id="favorites-dropdown">
                    <!-- <a class="navbar-item">
                        <span class="icon">
                            <i class="fas fa-utensils"></i>
                        </span>
                        <span>Test Recipe Title</span>
                    </a> -->
                </div>
            </div>
        </nav>
    </header>

    <div class="columns">
        <!-- This will contain the previous searches. -->
        <aside class="column is-one-third">
            <h2 class="is-size-3 pt-5">Previously Viewed Recipes</h2>
            <hr>
            <div class="buttons are-medium" id="previous-views">
                <button class="button is-info is-light is-fullwidth">
                    <span class="icon">
                        <i class="fas fa-utensils"></i>
                    </span>
                    <span>Test Recipe Title</span>
                </button>
                <button class="button is-info is-light is-fullwidth">
                    <span class="icon">
                        <i class="fas fa-utensils"></i>
                    </span>
                    <span>Placeholder Recipe Title</span>
                </button>
            </div>
        </aside>

        <!-- This will contain the searchbar and results. -->
        <main class="column is-two-thirds">
            <!-- Add search bar here. -->
            <div class="box m-5">
                <form action="">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input id="search-bar" type="text" class="input is-fullwidth" placeholder="Search Recipes">
                        </div>
                        <div class="control">
                            <button id="search-bar-submit" type="submit" class="button is-primary">Find</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- This contains the search result cards. -->
            <div class="columns is-multiline p-5" id="search-result-display">
                <!-- <div class="column is-half">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://spoonacular.com/recipeImages/716429-312x231.jpg" alt="example-card">
                        </div>
                        <div class="card-content">
                            <div class="content">Test Recipe</div>
                            <button class="js-modal-trigger" data-target="modal-js-example">
                                View
                            </button>
                        </div>
                    </div>
                </div> -->
            </div>

        </main>
    </div>

    <!-- Needed for Modal to function - Cole -->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="box" >
                <h3 class="has-text-centered is-hidden" id="loading-display">Loading...</h3>
                <div class="columns is-mobile" id="recipe-display">
                    <div class="column">
                        <div>
                            <ul id="ingredientList"></ul>
                        </div>
                        <div>
                            <ul id="ingredientCost"></ul>
                        </div>
                    </div>
                    <div class="column">
                        <h1 id="recipe-title"></h1>
                        <img src="" alt="product" id="recipe-image">
                        <div class="buttons are-medium">
                            <a class="button" id="recipe-Url">Recipe Instructions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/search.js"></script>
</body>

</html>
