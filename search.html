<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Added fontawesome - Ezequiel -->
    <script src="https://kit.fontawesome.com/05eafdd4dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Wolves a la Carte Search</title>
</head>

<body>
    <!-- Added header - Ezequiel -->
    <header>
        <nav class="navbar is-light is-spaced" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a href="./index.html"><i class="fab fa-wolf-pack-battalion is-size-1"></i></a>
                <h1 class="navbar-item is-size-2">a La Carte
                    <span class="icon">
                        <i class="fas fa-utensils"></i>
                    </span>
                    <span></span>
                </h1>
            </div>
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable  pl-6 is-size-4 is-align-items-center">
                    <a class="nav-link">
                        Favorite Recipes
                    </a>
                    <div class="navbar-dropdown" id="favorites-dropdown">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- This hero-1 bulma class adds a background cover image -Dre -->
    <section class="hero-1 is-danger is-fullheight">
        <div class="columns is-gapless container mx-auto">
            <!-- Contains the previous searches. -->
            <aside class="column is-one-third px-5">
                <h2 class="is-size-3 pt-5 title has-text-white">Previously Viewed</h2>
                <hr class="mx-3">
                <div class="buttons are-medium" id="previous-views"></div>
            </aside>

            <!-- Contains the searchbar and results. -->
            <main class="column is-two-thirds is-flex  is-flex-direction-column justify-content-center ">
                <div class="box custom-box m-5">
                    <form action="">
                        <div class="field has-addons">
                            <div class="control is-expanded has-icons-left">
                                <input id="search-bar" type="text" class="input is-fullwidth"
                                    placeholder="Search Recipes">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-utensils"></i>
                                </span>
                            </div>
                            <div class="control">
                                <button id="search-bar-submit" type="submit" class="button is-info">Find</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- This contains the search result cards. -->
                <div class="is-flex mx-auto justify-content-center is-hidden" id="scroll-buttons-top">
                    <button class="button scroll-left mx-3"><i class="fas fa-caret-left"></i></button>
                    <button class="button is-static is-white scroll-position">Page 1 of 1</i></button>
                    <button class="button scroll-right mx-3"><i class="fas fa-caret-right"></i></button>
                </div>
                <div class="px-5">
                    <div class="columns is-multiline p-5" id="search-result-display"></div>
                </div>
                <div class="is-flex mx-auto justify-content-center is-hidden" id="scroll-buttons-bottom">
                    <button class="button scroll-left mx-3"><i class="fas fa-caret-left"></i></button>
                    <button class="button is-static is-white scroll-position">Page 1 of 1</i></button>
                    <button class="button scroll-right mx-3"><i class="fas fa-caret-right"></i></button>
                </div>
            </main>
        </div>
    </section>
    <!-- Needed for Modal to function - Cole -->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="box">
                <h3 class="has-text-centered is-hidden" id="loading-display">Loading...</h3>
                <div class="columns reverse-column-mobile" id="recipe-display">

                    <div class="column">
                        <hr>
                        <div>
                            <ul id="ingredientList"></ul>
                        </div>
                        <hr>
                        <div>
                            <ul id="ingredientCostList"></ul>
                        </div>
                        <hr>
                    </div>
                    <div class="column">
                        <h1 class="has-text-weight-bold is-size-4" id="recipe-title"></h1>
                        <img src="" alt="product" id="recipe-image">
                        <div class="buttons are-medium">
                            <a class="button" id="recipe-Url">Recipe Instructions</a>
                            <button class="button" id="favorite-button">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <p class="has-text-weight-bold is-size-4" id="ingredientCost"></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/search.js"></script>
</body>

</html>
