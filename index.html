<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Added fontawesome - Ezequiel -->
    <script src="https://kit.fontawesome.com/05eafdd4dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Wolves a la Carte</title>
</head>

<body>
    <!-- Added header - Ezequiel -->
    <header>
        <nav class="navbar is-light is-spaced" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a href="#"><i class="fab fa-wolf-pack-battalion is-size-1"></i></a>
                <h1 class="navbar-item is-size-2">a La Carte
                    <span class="icon">
                        <i class="fas fa-utensils"></i>
                    </span>
                    <span></span>
                </h1>
            </div>
            <div class="navbar-item has-dropdown is-hoverable  pl-6 is-size-4 is-align-items-center">
                <a class="nav-link">
                    <button class="button is-link is-outlined">Favorite Recipes</button>
                </a>

                <div class="navbar-dropdown" id="favorites-dropdown">
                </div>
            </div>
        </nav>
    </header>


    <section class="hero is-fullheight-with-navbar ">
        <p class="subtitle">
        <h1 class="title has-text-centered title has-text-white">
            </p>Find your new favorite recipes!</h1>

        <!-- Added Searchbar - Billy -->
        <div class="box m-5">
            <form action="">
                <div class="field has-addons">
                    <div class="control is-expanded has-icons-left has-icons-right">
                        <input id="search-bar" type="text" class="input is-fullwidth" placeholder="Search Recipes">
                        <span class="icon is-small is-left">
                            <i class="fas fa-utensils"></i>
                        </span>
                    </div>
                    <div class="control">
                        <button id="search-bar-submit" type="submit" class="button is-link">Find</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-img">

        </div>


        <!-- Seach bar / landing page - Dre -->

        <section class="section">
            <div class="container">
                <h1 class="title has-text-centered is-size-4 title has-text-white">Recipes!</h1>
                <div class="columns is-centered mt-5 is-8 is-variable">
                    <div class="column is-4-tablet is-3-desktop">
                        <div class="card">
                            <div class="is-1by1  card-image.has-text-centered px-6">
                                <img src="assets/img/paella1.jpg" alt="product">
                            </div>
                            <div class="card-content  is-overlay">
                                <p class="title is-size-4 has-text-white">Paella</p>
                            </div>
                            <footer class="card-footer">
                                <p class="card-footer-item">
                                    <!-- Added modal button - Cole -->
                                    <button class="button is-normal is-fullwidth is-link is-outlined" class="js-modal-trigger"
                                        data-target="modal-js-example">view</button>
                                </p>
                            </footer>
                        </div>
                    </div>
                    <div class="column is-4-tablet is-3-desktop">
                        <div class="card">
                            <div class="card-image.has-text-centered px-6">
                                <img src="assets/img/hawaiian-pizza-16-1200.jpeg" alt="product">
                            </div>
                            <div class="card-content is-overlay">
                                <p class="title is-size-4 has-text-white">Pizza</p>
                            </div>
                            <footer class="card-footer">
                                <p class="card-footer-item">
                                    <button class="button is-normal is-fullwidth is-link is-outlined" class="js-modal-trigger" data-target="modal-js-example">
                                        View
                                    </button>
                                </p>
                            </footer>
                        </div>
                    </div>
                    <div class="column is-4-tablet is-3-desktop">
                        <div class="card">
                            <div class="card-image.has-text-centered px-6">
                                <img src="assets/img/padthai.jpeg" alt="product">
                            </div>
                            <div class="card-content is-overlay">
                                <p class="title is-size-4 has-text-white">Pad Thai</p>
                            </div>
                            <footer class="card-footer">
                                <p class="card-footer-item">
                                    <button class="button is-normal is-fullwidth is-link is-outlined" class="js-modal-trigger" data-target="modal-js-example">
                                        View
                                    </button>
                                </p>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Added modals - Cole -->
        <div id="modal-js-example" class="modal">
            <div class="modal-background"></div>

            <div class="modal-content">
                <div class="box">
                    <div class="columns is-mobile">
                        <div class="column">
                            <div>
                                <ul id="ingredientList"></ul>
                            </div>
                            <div>
                                <ul id="ingredientCost"></ul>
                            </div>
                        </div>
                        <div class="column">
                            <h1 id="recipe-title"></h1>
                            <img src="" alt="product" id="recipe-image">
                            <div class="buttons are-medium">
                                <a class="button" id="recipe-Url">Recipe Instructions</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
